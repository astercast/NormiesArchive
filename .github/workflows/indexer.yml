name: Normies Indexer

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  index:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run indexer
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
        run: node scripts/indexer.mjs

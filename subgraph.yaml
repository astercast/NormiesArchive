specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NormiesCanvas
    network: mainnet
    source:
      address: "0x64951d92e345C50381267380e2975f66810E869c"
      abi: NormiesCanvas
      startBlock: 19500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NormieHistory
        - EditEvent
        - BurnEvent
      abis:
        - name: NormiesCanvas
          file: ./abis/NormiesCanvas.json
      eventHandlers:
        - event: "PixelsTransformed(address indexed,uint256 indexed,uint256,uint256)"
          handler: handlePixelsTransformed
        - event: "BurnRevealed(uint256 indexed,address indexed,uint256 indexed,uint256,bool)"
          handler: handleBurnRevealed
        - event: "BurnCommitted(uint256 indexed,address indexed,uint256,uint256)"
          handler: handleBurnCommitted
      file: ./src/mapping.ts
